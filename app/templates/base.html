<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSH Events - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <nav>
    <div class="container">
      <a href="{{ url_for('main.index') }}"><i class="fas fa-home"></i> Главная</a>
      <a href="{{ url_for('main.show_bookings') }}"><i class="fas fa-ticket-alt"></i> Мои броны</a>
    </div>
  </nav>

  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      <p>© 2024 OSH Events. Все права защищены.</p>
    </div>
  </footer>
</body>
</html>
