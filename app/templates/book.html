{% extends "base.html" %}

{% block title %}Бронирование - {{ event.title }}{% endblock %}

{% block content %}
  <div class="booking-form">
    <h1><i class="fas fa-bookmark"></i> Бронирование: {{ event.title }}</h1>
    
    <form method="POST">
      <div class="form-group">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="tickets">Количество билетов (доступно {{ event.tickets_available }}):</label>
        <input type="number" id="tickets" name="tickets" class="form-control" 
               min="1" max="{{ event.tickets_available }}" required>
      </div>
      
      <button type="submit" class="btn">
        <i class="fas fa-check"></i> Подтвердить бронь
      </button>
    </form>
  </div>
{% endblock %}
